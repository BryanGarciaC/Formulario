<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea Formulario</title>
  
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="menu">
        <h1>Formulario</h1>
    <div class="container">
                 
                 <h1>Datos Personales</h1>
                
                    <label for="No.Doc" class="col-sm-2">No. Documento de Identificacion</label>
                    
                    <div class="col-sm-3">
                        
                        <input type="number" name="documento" id="documento" class="form-control" placeholder="DPI">
                    
                    </div>
                

              
                    <label for="Nombre" class="col-sm-2">Nombre</label>
                    
                    <div class="col-sm-3">
                        
                        <input type="text" name="Nombre" id="Nombre" class="form-control" placeholder="Nombre y Apellido">
                    
                    </div>
                
              
                  <label for="Telefono" class="col-sm-2">Telefono</label>
                  
                  <div class="col-sm-3">
                      
                      <input type="text" name="Telefono" id="Telefono" class="form-control" placeholder="Gt +502">
                  
                  </div>
              
                <label for="Telefono" class="col-sm-2">Direccion</label>
                
                <div class="col-sm-3">
                    
                    <input type="text" name="Direccion" id="Direccion" class="form-control" placeholder="Direccion de domicilio">
                
                </div>
            
              
                <label for="Pais" class="col-sm-2">Pais</label>
                
                <div class="col-sm-3">
                    
                    <input type="text" name="Pais" id="pais" class="form-control" placeholder="Nacionalidad">
                
                </div>
            
              
                  <label for="Email" class="col-sm-2">Email</label>
                  
                  <div class="col-sm-3">
                      
                      <input type="text" name="Email" id="Email" class="form-control" placeholder="Solo direcciones validas" required>
                  
                  </div>
              
                 <h1>Datos Laborales</h1>

              
                <label for="Empresa" class="col-sm-2">Empresa</label>
                
                <div class="col-sm-3">
                    
                    <input type="text" name="empresa" id="empresa" class="form-control" placeholder="Nombre de la Empresa">
                
                </div>
            
              
                <label for="sueldo" class="col-sm-2">Sueldo</label>
                
                <div class="col-sm-3">
                    
                    <input type="text" name="sueldo" id="sueldo" class="form-control" placeholder="QGTM">
                
                </div>
            
              
                <label for="bonificacion" class="col-sm-2">Bonificacion</label>
                
                <div class="col-sm-3">
                    
                    <input type="text" name="bonificacion" id="bonificacion" class="form-control" placeholder="QGTM">
                
                </div>
            
              
                <label for="obonificacion" class="col-sm-2">Otras Bonificaciones</label>
                
                <div class="col-sm-3">
                    
                    <input type="text" name="obonificacion" id="obonificacion" class="form-control" placeholder="QGTM" >
                
                </div>
            
              
  
                  <button type="submit" class="btn ">Enviar Datos</button>
              
</div>
</main>
</body>
</html>
